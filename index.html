<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physio App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav><button onclick="openCadForm()">Cadastrar</button></nav>
    <main>
        
        <h1>Cadastro de Clientes - Fisioterapia</h1>
        <section>
            <form>
                <label for="search">Pesquisar:</label>
                <input type="search" name="search" id="search" placeholder="Pesquise aqui">
                <input type="button" value="Pesquisar" id="btnSearch">
            </form>
        </section>
        <section>
            <!-- lista de clientes -->
             <table>
                <thead>
                    <th>Nome</th>
                    <th>Nascimento</th>
                    <th>Endereço</th>
                    <th>Cidade</th>
                    <th>Fone</th>
                </thead>
                <tbody class="patients_list">
                </tbody>
             </table>
        </section>
        
    <div class="form_container" id="form_container">
        
        <form class="update_form" method="post">
            <h3 id="form_tittle">Atualização Cadastral</h3>
            <input type="hidden" name="id" id="id">
            <label for="name">Nome:</label>
            <input type="text" name="name" id="name">
            <label for="birthday">Nascimento:</label>
            <input type="date" name="birthday" id="birthday">
            <label for="adress">Endereço:</label>
            <input type="text" name="adress" id="adress">
            <label for="city">Cidade:</label>
            <input type="text" name="city" id="city">
            <label for="phone">Telefone:</label>
            <input type="text" name="phone" id="phone">
            <div class="form_bt">
                <input type="button" value="Cadastrar" onclick="create()" id="createButton">
                <input type="button" value="Atualizar" onclick="update()" id="updateButton">
                <input type="button" value="Voltar" onclick="closeForm()">
            </div>
        </form>
    </div>
    <section class="patient_data">
        <div class="data_container">
            <h6>Name:</h6><p id="nameData"></p>
            <h6>Nascimento:</h6><p id="birthdayData"></p>
            <h6>Endereço:</h6><p id="adressData"></p>
            <h6>Cidade:</h6><p id="cityData"></p>
            <h6>Fone:</h6><p id="phoneData"></p>
        </div>
        <div class="session_container">
           <table>
                <thead>
                    <th>Data</th>
                    <th>Hora</th>
                </thead>
                <tbody class="sessions_list">
                </tbody>
             </table> 
        </div>
        <button onclick="closeBdata()">Fechar</button>        
    </section>
    </main>
</body>
<script src="JS/Patient.js"></script>
<script src="JS/sessions.js"></script>
</html>
